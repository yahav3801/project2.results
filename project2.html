<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/styles2/project2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="purple">
            <h1>Your Result</h1>
            <div class="circle">
                <p>76</p>
                of 100
            </div>
                <h2>Great</h2>
                <div class="scored">You scored higher than 65% of the people who have taken these tests.</div>
        </div>
        <div class="white">
            <h3>Summary</h3>
            <div class="Reaction">
                <div class="stat1"><img class="icon" src="styles2/images/icon-reaction.svg">Reaction</div>
                <div class="precent"><span>80 </span>/ 100</div>
            </div>
            <div class="Memory">
                <div class="stat2"><img class="icon" src="styles2/images/icon-memory.svg">Memory</div>
                <div class="precent"><span>92 </span>/ 100</div>
            </div>
            <div class="Verbal">
                <div class="stat3"><img class="icon" src="styles2/images/icon-verbal.svg">Verbal</div>
                <div class="precent"><span>61 </span>/ 100</div>
            </div>
            <div class="Visual">
                <div class="stat4"><img class="icon" src="styles2/images/icon-visual.svg">Visual</div>
                <div class="precent"><span>72 </span>/ 100</div>
            </div>
            <div class="button">
                Continue
            </div>
        </div>
        
    </div>
</body>
</html>
